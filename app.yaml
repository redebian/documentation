application: redebian-documentation
version: 1
runtime: python27
api_version: 1
threadsafe: yes

builtins:
- admin_redirect: on
- remote_api: on

admin_console:
  pages:
  - name: Django Admin
    url: /admin

inbound_services:
- warmup

libraries:
- name: django
  version: latest

handlers:
- url: /_ah/queue/deferred
  script: djangoappengine.deferred.handler.application
  login: admin

- url: /_ah/stats/.*
  script: djangoappengine.appstats.application

- url: /media/admin
  static_dir: django/contrib/admin/media
  expiration: "7d"

- url: /.*
  script: djangoappengine.main.application



